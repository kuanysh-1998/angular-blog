<div class="post">
  <div class="header">
    <h2>{{ post.title }}</h2>
    <button routerLink="/" class="btn btn-link">Main Page</button>
  </div>

  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date }}</small>
  </div>

  <div>
    <quill-view-html [content]="post.content" >

    </quill-view-html>
  </div>
</div>
