<div class="card" *ngFor="let post of posts">
  <div class="card-header">
    <h2>{{ post.title }}</h2>
    <small> {{ post.date | date }} </small>
  </div>

  <div>
    <small> {{ post.author }} </small>
  </div>

  <button class="btn btn-dark" [routerLink]="['/post', post?.id]">Read More</button>
</div>
